<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="../style/shared.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet" />

	<title>fixSpotify | home</title>
</head>

<body>
	<div class="navbar">
		<a href="/" class="active">home</a>
		<a href="https://open.fixspotify.com">config</a>
		<a href="https://gart.sh/l/fixspotify">source</a>
	</div>

	<div class="header-container">
		<h1>fixSpotify</h1>
		<p>fix your Spotify links</p>
	</div>

	<div class="content-container">
		<div class="content">
			<h2>What does it do?</h2>
		</div>

		<div class="content-image">
			<img src="../assets/fixSpotifyBad.webp" alt="spotify link without fixspotify" />
			<p>before</p>
		</div>

		<div class="content-image">
			<img src="../assets/fixSpotifyGood.webp" alt="spotify link with fixspotify" />
			<p>after</p>
		</div>
	</div>

	<div class="content-container">
		<div class="content">
			<h2>how do I use fixSpotify?</h2>
			<p>
				To use fixSpotify, just change the URL from <code>open.spotify.com</code> to
				<code>open.fixspotify.com</code>.
			</p>
		</div>
	</div>

	<p class="hint">
		fixSpotify is not affiliated with Spotify. For contact, email
		<a href="mailto:contact@gart.sh">contact@gart.sh</a>
	</p>

</body>

</html>
